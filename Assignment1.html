<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Basics Quiz</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-card {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .quiz-header {
            background: linear-gradient(135deg, #4834d4 0%, #686de0 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .quiz-title {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }

        .quiz-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
        }

        /* Screen Styles */
        .screen {
            display: none;
            padding: 40px;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .active {
            display: flex;
        }

        /* Welcome Screen */
        #welcome-screen {
            background: white;
        }

        .welcome-content {
            max-width: 500px;
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4834d4;
        }

        .welcome-text {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .feature-list {
            text-align: left;
            margin: 25px 0;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4834d4;
        }

        .feature-list li {
            margin: 10px 0;
            padding-left: 10px;
        }

        /* Quiz Screen */
        #quiz-screen {
            background: white;
        }

        .quiz-progress {
            width: 100%;
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4834d4, #686de0);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .question-count {
            color: #4834d4;
            font-size: 1.1rem;
        }

        .score-display {
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .question-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            width: 100%;
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .option {
            padding: 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .option:hover {
            border-color: #4834d4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 52, 212, 0.2);
        }

        .option.selected {
            background: #4834d4;
            color: white;
            border-color: #4834d4;
            transform: translateY(-2px);
        }

        .option.correct {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
        }

        .option.wrong {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .feedback {
            margin-top: 20px;
            font-weight: bold;
            min-height: 30px;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
        }

        .correct-feedback {
            background: #d5f4e6;
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .wrong-feedback {
            background: #fdeaea;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .next-btn {
            margin-top: 25px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #4834d4, #686de0);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(72, 52, 212, 0.4);
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(72, 52, 212, 0.6);
        }

        /* Result Screen */
        #result-screen {
            background: white;
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .result-title {
            color: #4834d4;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .final-score {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(135deg, #4834d4, #686de0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #666;
            max-width: 500px;
            line-height: 1.6;
        }

        .restart-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4834d4, #686de0);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(72, 52, 212, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(72, 52, 212, 0.6);
        }

        /* Button Styles */
        .btn {
            padding: 18px 50px;
            background: linear-gradient(135deg, #4834d4, #686de0);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(72, 52, 212, 0.4);
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(72, 52, 212, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .quiz-card {
                border-radius: 15px;
            }
            
            .quiz-title {
                font-size: 2.2rem;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .final-score {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .screen {
                padding: 25px;
            }
            
            .quiz-title {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .option {
                padding: 15px;
                font-size: 1rem;
            }
            
            .btn, .next-btn, .restart-btn {
                width: 100%;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-card">
        <!-- Header -->
        <div class="quiz-header">
            <h1 class="quiz-title">Web Basics Quiz</h1>
            <p class="quiz-subtitle">Learn Web Development Fundamentals</p>
        </div>

        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <div class="welcome-icon">üåê</div>
                <h2>Welcome to Web Basics!</h2>
              
                <button id="start-btn" class="btn">Start Learning</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="quiz-info">
                <div class="question-count">Question: <span id="current-question">1</span>/5</div>
                <div class="score-display">Score: <span id="current-score">0</span></div>
            </div>
            
            <div class="question-card">
                <h2 class="question-text" id="question-text">Question text goes here</h2>
                <div class="options-grid" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>
            
            <div class="feedback" id="feedback"></div>
            <button id="next-btn" class="next-btn">Continue</button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <div class="result-icon" id="result-icon">üéâ</div>
            <h2 class="result-title">Quiz Completed!</h2>
            <div class="final-score" id="final-score">0/5</div>
            <div class="message" id="result-message">Great Job!</div>
            <button id="restart-btn" class="restart-btn">Try Again</button>
        </div>
    </div>

    <script>
        // Easy Web Development Questions
        const quizQuestions = [
            {
                question: "Which tag is used to create a heading in HTML?",
                options: ["<heading>", "<h1>", "<head>", "<header>"],
                correctAnswer: 1
            },
            {
                question: "Which property is used to change text color in CSS?",
                options: ["text-color", "font-color", "color", "text-style"],
                correctAnswer: 2
            },
            {
                question: "Which language adds interactivity to websites?",
                options: ["HTML", "CSS", "JavaScript", "Python"],
                correctAnswer: 2
            },
            {
                question: "HTML is used for styling web pages.",
                options: ["True", "False"],
                correctAnswer: 1
            },
            {
                question: "Which tag creates a paragraph in HTML?",
                options: ["<para>", "<p>", "<paragraph>", "<text>"],
                correctAnswer: 1
            }
        ];

        // DOM Elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionElement = document.getElementById('current-question');
        const currentScoreElement = document.getElementById('current-score');
        const finalScoreElement = document.getElementById('final-score');
        const resultMessageElement = document.getElementById('result-message');
        const feedbackElement = document.getElementById('feedback');
        const progressBar = document.getElementById('progress-bar');
        const resultIcon = document.getElementById('result-icon');

        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let answerSubmitted = false;

        // Initialize the quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            showScreen(welcomeScreen);
            updateScoreDisplay();
            updateProgressBar();
        }

        // Show a specific screen
        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            screen.classList.add('active');
        }

        // Start the quiz
        function startQuiz() {
            showScreen(quizScreen);
            loadQuestion();
        }

        // Load the current question
        function loadQuestion() {
            const question = quizQuestions[currentQuestionIndex];
            questionText.textContent = question.question;
            optionsContainer.innerHTML = '';
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            
            // Create option elements
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                optionElement.addEventListener('click', () => selectOption(optionElement));
                optionsContainer.appendChild(optionElement);
            });
            
            // Reset state for new question
            selectedOption = null;
            answerSubmitted = false;
            nextBtn.style.display = 'none';
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            updateProgressBar();
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / quizQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Handle option selection
        function selectOption(optionElement) {
            if (answerSubmitted) return;
            
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            optionElement.classList.add('selected');
            selectedOption = parseInt(optionElement.dataset.index);
            
            // Submit answer automatically
            submitAnswer();
        }

        // Submit the answer
        function submitAnswer() {
            if (selectedOption === null || answerSubmitted) return;
            
            answerSubmitted = true;
            const question = quizQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Disable all options
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            // Check if answer is correct
            if (selectedOption === question.correctAnswer) {
                options[selectedOption].classList.add('correct');
                feedbackElement.textContent = 'üéâ Correct! Well done!';
                feedbackElement.classList.add('correct-feedback');
                score++;
                updateScoreDisplay();
            } else {
                options[selectedOption].classList.add('wrong');
                options[question.correctAnswer].classList.add('correct');
                feedbackElement.textContent = `‚ùå Not quite! The right answer is: ${question.options[question.correctAnswer]}`;
                feedbackElement.classList.add('wrong-feedback');
            }
            
            // Show next button
            nextBtn.style.display = 'block';
        }

        // Move to the next question
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < quizQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Update the score display
        function updateScoreDisplay() {
            currentScoreElement.textContent = score;
        }

        // Show the results screen
        function showResults() {
            showScreen(resultScreen);
            finalScoreElement.textContent = `${score}/${quizQuestions.length}`;
            
            // Set result message and icon based on score
            if (score === quizQuestions.length) {
                resultMessageElement.textContent = "Perfect! You're a web development star! üåü";
                resultIcon.textContent = "üèÜ";
            } else if (score >= 4) {
                resultMessageElement.textContent = "Excellent! You're learning fast! üí™";
                resultIcon.textContent = "‚≠ê";
            } else if (score >= 3) {
                resultMessageElement.textContent = "Good job! Keep practicing! üìö";
                resultIcon.textContent = "üëç";
            } else {
                resultMessageElement.textContent = "Good start! Every expert was once a beginner! üå±";
                resultIcon.textContent = "üí°";
            }
        }

        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', initQuiz);

        // Initialize the quiz when the page loads
        window.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
